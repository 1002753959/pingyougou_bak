<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售折线图</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!--引入echarts的js-->
    <script type="text/javascript" src="../plugins/echars/echarts.min.js"></script>

    <script type="text/javascript" src="../js/base.js"></script>
    <!--<script type="text/javascript" src="../js/controller/baseController.js"></script>-->
    <script type="text/javascript" src="../js/service/orderInfoService.js"></script>
    <!--<script type="text/javascript" src="../js/service/brandService.js"></script>-->
    <!--<script type="text/javascript" src="../js/service/specificationService.js"></script>-->
    <script type="text/javascript" src="../js/controller/orderInfoController.js"></script>

    <!-- 引入select2的相关的css和js -->
    <link rel="stylesheet" href="../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/angular-select2.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderInfoController"
      ng-init="findLine()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">销售折线图</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="box-tools pull-right">
        <div class="has-feedback">
            <button class="btn btn-default" ng-click="findLine()">查询</button>
        </div>
    </div>

    <div class="box-tools pull-right">
        <div class="has-feedback">
            状态：<select ng-model="time">
            <option value="0">本周</option>
            <option value="6">上周</option>
            <option value="12">前两周</option>
            <option value="18">前三周</option>
            <option value="24">前四周</option>
            <option value="30">前五周</option>
            <option value="36">前六周</option>
            <option value="42">前七周</option>
        </select>

        </div>
    </div>


    <div class="table-box">
        <!--折线图的Div-->
        <div id="main" style="width: 900px;height:600px;"></div>
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->



</body>

</html>
