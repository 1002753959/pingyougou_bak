<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户统计</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


    <!--引入angularJs部分-->
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <!--引入AngularJs相关-->
    <!--引入带有分页模块的基本模块-->
    <script type="text/javascript" src="../js/base_pagination.js"></script>

    <!--引入父类Controller-->
    <script type="text/javascript" src="../js/controller/userBaseController.js"></script>

    <!--引入UserController-->
    <script type="text/javascript" src="../js/controller/UserController.js"></script>
    <!--引入userService-->
    <script type="text/javascript" src="../js/service/userService.js"></script>
    <!--引入uploadService-->
    <script type="text/javascript" src="../js/service/uploadService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini"  ng-app="pinyougou" ng-controller="UserController">

<!-- 上传按钮 -->
<div class="btn-group">
    <button type="button" ng-click="image_entity={}" class="btn btn-default" title="上传excel" data-target="#uploadModal" data-toggle="modal"><i class="fa fa-file-o"></i> 上传excel</button>
</div>

<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h3 id="myModalLabel">上传excel</h3>
            </div>

            <div class="modal-body">

                <table>
                    <tr>
                        <td>
                            <input type="file" id="file" />
                            <button class="btn btn-primary" type="button" ng-click="uploadExcel()">
                                上传
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>


</body>

</html>
