<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售饼图</title>
    <!--引入js-->
    <script src="../js/broken/echarts.min.js"></script>
</head>
<body>
<!--具备大小(宽高)-->
<div id="main" style="width: 900px;height: 600px"></div>
<script type="text/javascript">
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '销售饼图',
            x: 'center'
        },
        tooltip:{
            trigger:'item',
            formatter:"{a}<br/>{b} : {c} ({d}%)"
        },
        legend:{
            orient:'vertical',
            left:'left',
            data:['周一','周二','周三','周四','周五','周六','周日'],
        },
        series:[
            {
                type:'pie',
                radius:'55%',   //半径
                center:['50%','60%'],    //圆心位置
                data:[
                    {value:290,name:'周一'},
                    {value:310,name:'周二'},
                    {value:234,name:'周三'},
                    {value:100,name:'周四'},
                    {value:200,name:'周五'},
                    {value:152,name:'周六'},
                    {value:50,name:'周日'},
                ]
            }
        ]

    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);

</script>


</body>
</html>
