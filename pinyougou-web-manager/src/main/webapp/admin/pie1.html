<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售饼图</title>
    <!--引入js-->
    <script src="../js/Broken/echarts.common.min.js"></script>
</head>
<body>
<!--具备大小(宽高)-->
<div id="main" style="width: 900px;height: 600px"></div>
<script type="text/javascript">
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '销售',
            x: 'center'
        },
        tooltip:{
            trigger:'item',
            formatter:"{a}<br/>{b} : {c} ({d}%)"
        },
        legend:{
            orient:'vertical',
            left:'left',
            data:['手机','图书','服饰','家具','电脑'],
        },
        series:[
            {
                type:'pie',
                radius:'55%',   //半径
                center:['50%','60%'],    //圆心位置
                data:[
                    {value:290,name:'手机'},
                    {value:310,name:'图书'},
                    {value:234,name:'服饰'},
                    {value:335,name:'家具'},
                    {value:152,name:'电脑'},
                ]
            }
        ]

    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);

</script>

   
</body>
</html>
